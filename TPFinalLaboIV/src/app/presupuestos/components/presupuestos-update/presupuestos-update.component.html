<section>
  <fieldset>
    <legend>Actualizar Presupuesto</legend>

    <form [formGroup]="formulario" (ngSubmit)="actualizarPresupuesto()">

      <label for="fecha">Fecha</label>
      <input type="date" formControlName="fecha">
      <div *ngIf="formulario.controls['fecha'].touched && formulario.controls['fecha'].invalid" class="error">
        Campo Requerido
      </div>

      <h3>Editar Items</h3>

      <div formArrayName="items">
        <div *ngFor="let item of itemsFormArray.controls; let i = index" [formGroupName]="i" class="item-box">
          <strong><label>Nombre: </label></strong>
          <input type="text" formControlName="nombre" />

          <label>Descripci√≥n:</label>
          <input type="text" formControlName="descripcion" />

          <label>Precio Unitario:</label>
          <input type="number" formControlName="precioUnitario" />

          <label>Precio Mano de Obra:</label>
          <input type="number" formControlName="precioManoObra" />
          
        </div>
      </div>

      <div class="botones">
        <button type="submit" [disabled]="formulario.invalid">Actualizar</button>
        <a [routerLink]="['/presupuestos']" [replaceUrl]="true" class="volver">Volver</a>
      </div>
    </form>
  </fieldset>
</section>
